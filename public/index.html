<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Platform</title>
    <script type="module" src="./js/index.mjs"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Login Modal -->
    <div class="modal" id="loginDiv">
        <h2 class="text">Login</h2>
        <div>
            <label class="text" for="loginUsername">Username</label>
            <input class="text" id="loginUsername" type="text" size="20" required>
        </div>
        <div>
            <label class="text" for="loginPassword">Password</label>
            <input class="text" id="loginPassword" type="password" size="20" required>
        </div>
        <div id="loginMessage" class="text"></div>
        <button class="text" id="loginButton">Login</button>
        <button class="text" id="switchToRegister">Register</button>
    </div>

    <!-- Registration Modal -->
    <div class="modal" id="registrationDiv">
        <h2 class="text">Register</h2>
        <div>
            <label class="text" for="registerUsername">Username</label>
            <input class="text" id="registerUsername" type="text" size="20" required>
        </div>
        <div>
            <label class="text" for="registerPassword">Password</label>
            <input class="text" id="registerPassword" type="password" size="20" required>
        </div>
        <div>
            <label class="text" for="registerEmail">Email</label>
            <input class="text" id="registerEmail" type="email" size="20" required>
        </div>
        <div id="registerMessage" class="text"></div>
        <button class="text" id="registerButton">Register</button>
        <button class="text" id="switchToLogin">Login</button>
    </div>

    <!-- Content Modal -->
    <div class="full-page" id="homeDiv">
        <header class="content-header">
            <h2 class="text">Contents</h2>
        </header>
        <div class="search-bar">
            <select class="text" id="searchType">
                <option value="user">User</option>
                <option value="post">Post</option>
            </select>
            <input class="text" id="search" type="text" placeholder="Search..." size="32" required>
            <button class="text" id="searchButton">Search</button>
        </div>
        <button class="text" id="makePostButton">Make Post</button>
        <div class="posts-area">
            <div class="text" id="postsList">
                <div>
                    <h3>Username</h3>
                    <p>Text</p>
                    <small>Time</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Make Post Modal -->
    <div class="modal" id="makePostDiv">
        <h2 class="text">Create a Post</h2>
        <div>
            <label class="text" for="postContent">Comment</label>
            <div>
                <textarea class="text" id="postContent" rows="3" size="20" required></textarea>
            </div>
        </div>
        <div>
            <label class="text" for="postImage">Upload Image</label>
            <div>
                <input class="text" id="postImage" type="file" accept="image/*">
            </div>
        </div>
        <button class="text" id="postButton">Post</button>
        <button class="text close-modal" id="closePostModal">Close</button>
    </div>
</body>

</html>
