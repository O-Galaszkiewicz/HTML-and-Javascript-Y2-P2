<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <script type="module" src="../main.mjs"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Login Modal -->
    <div class="modal" id="loginDiv">
        <div>
            <label class="text" for="username">Username</label>
            <input class="inputField" id="username" name="username" type="text" size="32" placeholder="" required>
        </div>
        <div>
            <label class="text" for="password">Password</label>
            <input class="inputField" id="password" name="password" type="password" size="32" placeholder="" required>
        </div>
        <button id="loginButton">Login</button>
        <div id="message" class="message"></div>
    </div>

    <!-- Registration Modal -->
    <div class="modal" id="registrationDiv">
        <div>
            <label class="text" for="username">Username</label>
            <input class="inputField" id="username" name="username" type="text" size="32" placeholder="" required>
        </div>
        <div>
            <label class="text" for="password">Password</label>
            <input class="inputField" id="password" name="password" type="text" size="32" placeholder="" required>
        </div>
        <div>
            <label class="text" for="email">Email</label>
            <input class="inputField" id="email" name="email" type="text" size="32" placeholder="" required>
        </div>
        <button class="button" id="registerButton">Register</button>
        <div class="message" id="message"></div>
    </div>

    <!-- Home (Contents) Page Modal -->
    <div class="modal" id="homeDiv">
        <h2>Welcome to the Contents Page</h2>
        <div id="postsList"></div>
        <input class="inputField" id="search" name="search" type="text" placeholder="Search for posts..." required>
        <button class="button" id="searchButton">Search</button>
    </div>

    <!-- Follow Modal -->
    <div class="modal" id="followDiv">
        <h2>Follow Users</h2>
        <div id="followList"></div>
        <input class="inputField" id="searchFollow" name="searchFollow" type="text" placeholder="Search for users to follow..." required>
        <button class="button" id="searchFollowButton">Search</button>
    </div>

    <!-- Make Post Modal -->
    <div class="modal" id="makePostDiv">
        <div>
            <label class="text" for="comment">Comment</label>
            <input class="inputField" id="comment" name="comment" type="text" width="32" height="10" placeholder="Write a comment..." required>
        </div>
        <div>
            <label class="text" for="file">File/Image</label>
            <input class="inputField" id="file" name="file" type="file" placeholder="Search for file">
        </div>
    </div>
</body>
</html>
